<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bungloon - Sign in form</title>
	<link rel="stylesheet" href="res/css/style.css">
	<link rel="stylesheet" href="res/plugin/FontAwesome/css/font-awesome.min.css">
</head>
<body>
	<div id="container" data-background="res/img/bg.jpg">
		<div class="box box-sm">
			<div class="logo">
				<span style="color:rgba(255,255,255,.4);">Sign in form</span>
				<h1 style="font-size:32pt;letter-spacing:-3px;">BUNG<span style="color:yellow">LOON</span></h1>
			</div>
			<div class="form">
				<form action="#">
					<div class="form-group">
						<span class="form-icon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-input" placeholder="username">
					</div>
					<div class="form-group">
						<span class="form-icon"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-input" placeholder="password">
					</div>
					<button class="btn btn-primary btn-block">Sign in</button>
					<div class="form-text">
						<a href="#">Lupa password? klik disini</a> - 
						<a href="https://ainuls.github.io" target="_blank">&copyAinul Yaqin</a>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="res/plugin/jQuery/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="res/js/script.js"></script>
</body>
</html>
